<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="title">
        <div class="title-top">
          <img src="icons/emoticon-poop.svg" alt="poop-emoji" width="50px">
          <h1>Dashboard</h1>
        </div>
        <div class="title-middle">
          <div>
            <img src="icons/home.svg" alt="" width="20px">
            <p>Home</p>
          </div>
          <div>
            <img src="icons/card-account-details-outline.svg" alt="" width="20px">
            <p>Profile</p>
          </div>
          <div>
            <img src="icons/message-reply.svg" alt="" width="20px">
            <p>Messages</p>
          </div>
          <div>
            <img src="icons/clock-time-three.svg" alt="" width="20px">
            <p>History</p>
          </div>
          <div>
            <img src="icons/note-multiple.svg" alt="" width="20px">
            <p>Task</p>
          </div>
          <div>
            <img src="icons/account-group.svg" alt="" width="20px">
            <p>Communities</p>
          </div>
        </div>
        <div class="title-bottom">
          <div>
            <img src="icons/clock-time-three.svg" alt="" width="20px">
            <p>Settings</p>
          </div>
          <div>
            <img src="icons/help-box.svg" alt="" width="20px">
            <p>Support</p>
          </div>
          <div>
            <img src="icons/shield-check.svg" alt="" width="20px">
            <p>Privacy</p>
          </div>
        </div>
      </div>
    </div>
    <div class="header-section">
      <div class="header-section-top">
        <div>
          <img src="icons/magnify.svg" alt="search-icon" width="20px">
        </div>
        <div>
          <input type="text" name="search" id="search">
        </div>
        <div>
          <img src="icons/bell-ring-outline.svg" alt="bell-ring" width="20px">
        </div>
        <div>
          <img src="images/profile-picture.png" alt="profile-picture" width="40px">
        </div>
        <div>
          <h4>Morgan Oakley</h4>
        </div>
      </div>
      <div class="header-section-bottom"></div>
    </div>
    <div class="main-content"></div>
  </div>
</body>
</html>
